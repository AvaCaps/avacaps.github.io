<section class="gallery">
    {% for post in include.postcat %}
        {% if post.tags contains include.posttag %}
            <article>
                <!-- <a href="{{ post.url  | relative_url }}" class="link"> -->
                    <span class="image" style="background-image: url({{ post.image }});"></span>
                    <span class="flair"></span>
                    <header class="major">
                        <h3>{{ post.title }}</h3>
                        <p>{{ post.author }}</p>
                    </header>
                <!-- </a> -->
            </article>
        {% endif %} 
    {% endfor %}
</section>
